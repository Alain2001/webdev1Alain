<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Uitbreiding Colorpicker</title>
</head>
<body>
<div class="colorPicker">
    <div class="component">
        <span>0<label for="sldRed"></label><input type="range" id="sldRed" class="slider" value="50" min="0" max="255" />255</span>
        <span>Red</span>
        <span id="lblRed">0</span>
    </div>
    <div class="component">
        <span>0<input type="range" id="sldGreen" class="slider" value="50" min="0" max="255" /><label
                for="sldGreen">255</label></span>
        <span>Green</span>
        <span id="lblGreen">0</span>
    </div>
    <div class="component">
        <span>0<label for="sldBlue"></label><input type="range" id="sldBlue" class="slider" value="50" min="0" max="255" />255</span>
        <span>Blue</span>
        <span id="lblBlue">0</span>
    </div>
    <div class="colorDemo" id="colorDemo"></div>
    <button id="btnSave">Save</button>
    <div id="savedSwatches"></div>
</div>
</body>
</html>
